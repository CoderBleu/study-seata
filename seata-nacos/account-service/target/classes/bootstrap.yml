server:
  port: 8083
spring:
  application:
    name: account-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/seata?serverTimezone=GMT%2b8&useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&useSSL=false
    username: root
    password: root
  cloud:
    alibaba:
      seata:
        enabled: true
        tx-service-group: my_test_tx_group #${parent.artifactId}-group
#        application-id: ${spring.application.name}
#        enable-auto-data-source-proxy: true
#        tx-service-group: DEFAULT_GROUP # 定义事务组的名称
#    nacos:
#      discovery:
##        namespace: seata-test # 命名空间id
#        group: DEFAULT_GROUP

seata:
  enabled: true
  config:
    registry:
      type: nacos
      nacos:
        server-addr: 127.0.0.1:8848
        group: "DEFAULT_GROUP"
        namespace: "public" # TODO seata_test
        username: "nacos"
        password: "nacos"
        cluster: default
        data-id: "seata-registry-default.conf"
    config:
      type: nacos
      nacos:
        namespace: "public" # TODO seata_test
        server-addr: 127.0.0.1:8848
        group: DEFAULT_GROUP
        username: "nacos"
        password: "nacos"
        dataId: "seata-config-default.conf"


mybatis-plus:
  global-config:
    db-config:
      insert-strategy: not_null
      update-strategy: not_null
      id-type: auto
logging:
  level:
    org.springframework.cloud.alibaba.seata.web: debug
    cn.itcast: debug

